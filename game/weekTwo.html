<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Welcome to Adventure Fellows!</title>
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="game.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
  <script src="weekTwo.js"></script>
</head>

<body>
  <div>
    <header id="header">
      <a href="../index.html">Home</a>
      <a href="../character/character.html">Characters</a>
      <a href="../credits/credits.html">Credits</a>
    </header>
  </div>
  <p class="whichWeek">Week Two</p>
  <div id="place-image">

  </div>

  <div id="character-avatar-pane">
    <div id="avatar-container">
      <img id="avatar-image" src="" alt="">
      <canvas id="my-chart" width="200px" height="100px"></canvas>
      <div id="character-stats-pane">
        <div id="stats-health" class="hide-stat"></div>
        <div id="stats-grade" class="hide-stat"></div>
        <div id="stats-social" class="hide-stat"></div>
      </div>
      <section id="title-text"></section>
      <section id="user-box"></section>
    </div>
    <div id="prompt"></div>
    <section id="game-text">
      <audio id='mySound' src='../sounds/choice_hover_1.mp3'></audio>
      <ul id="choices-list"></ul>
    </section>
    <div class="footer">
      <p>@ Adventure Fellows 2017</p>
    </div>
</body>
</html>
