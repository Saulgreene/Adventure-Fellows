<!DOCTYPE html>
<html>
  <head>
    <title>Boss Fight!</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="game.css">
    <script src="./boss.js"></script>
    <audio src="../sounds/100877__xythe__fight.wav" type="audio/mp3" autoplay></audio>
  </head>
  <body>
    <audio id='mySound' src='../sounds/choice_hover_1.mp3'></audio>
    <div>
      <header id="header">
        <a href="../index.html" onmouseover="PlaySound('mySound')" onmouseout="StopSound('mySound')">Home</a>
        <a href="../character/character.html" onmouseover="PlaySound('mySound')" onmouseout="StopSound('mySound')">Characters</a>
        <a href="../credits/credits.html" onmouseover="PlaySound('mySound')" onmouseout="StopSound('mySound')">Credits</a>
      </header>
    </div>
    <p class="whichWeek bossPage">BOSS FIGHT!</p>
    <div id="place-image">
      <div id="avatar-stats-group">
        <div id="character-avatar-pane">
          <img id="avatar-image" src="" alt="">
        </div>
        <div id="character-stats-pane">
          <div id="stats-health"></div>
          <div id="stats-grade"></div>
          <div id="stats-social"></div>
        </div>
      </div>
      <section id="title-text"></section>
      <section id="user-box"></section>
    </div>
    <div id="prompt"></div>
    <section id="game-text">
      <ul id="choices-list" onmouseover="PlaySound('mySound')" onmouseout="StopSound('mySound')"></ul>
    </section>
    <div class="footer">
      <p>@ Adventure Fellows 2017</p>
    </div>
  </body>
</html>
